# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: publish

on: 
  push: 
    branches: 
      - draft
  schedule :
    - cron : '*/10 * * * *'

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Write Google Config Json
      env: 
        private_key: ${{ secrets.GOOGLE_CLOUD_PRIVATE_KEY}}
      run: |
        python get_env_and_write_json.py
        
    - name: Create Output Folder
      run: |
        ls ./
        cat personal-blog-278509-1601b8241698.json
        pelican content -t Hola -o output -s publishconf.py
    
    - name: List Output Folder 
      run: |
        ls output/

    - name: Push to User Repository
      run: |
        git config --local user.name 'github-action[bot]'
        bash ./upload.sh
      
